<!DOCTYPE html>

<html>
	<head>
        <meta charset="utf-8">
		<script type="text/javascript">
            
            var div;
            var ctx ;
            var compteur;
            var alarm;
            function init() {
                div = document.getElementById('tutoriel');
                compteur = 10;
                alarm = setInterval(updateDiv, 1000);
                
            }


            function updateDiv(){
                if(compteur>=0){
                    document.getElementById("content").innerHTML = compteur;
                    compteur -= 1;
                }
                else{
                    document.getElementById("content").innerHTML = "BOOM";
                    clearInterval(alarm);
                }
                
                
                


            }

        </script>
        
	</head>
	<body onload='init()'>
        <div id="content"></div>

    </body>
</html>
