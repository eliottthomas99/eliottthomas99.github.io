<!DOCTYPE html>

<html>
	<head>
        <meta charset="utf-8">
		<script type="text/javascript">
            var canvas;
            var canvasRouge;
            var div;
            var ctx ;
            var ctxRouge ;
            var compteur;
            var alarm;

            var p; //x de rouge
            var q; //y de rouge


            function Attend(){
                setTimeout(launchTime, 3000);
            } 

            function launchTime(){
                alarm = setInterval(updateRect, 100);
            }


            function init() {
                p=0;
                q=0;
                Attend()
                canvas = document.getElementById('tutoriel');
                ctx = canvas.getContext('2d');
                ctx.fillStyle = "#000000";
                ctx.fillRect(0, 0, 600, 600);


                //canvasRouge = document.getElementById('rouge');
                //ctx = canvasRouge.getContext('2d');
                ctx.fillStyle = "#FF0000";
                ctx.fillRect(0, 0, 50, 50);

                //canvas.appendChild(canvasRouge);


                div = document.getElementById('tutoriel');
                compteur = 10;
                


                
            }


            function updateRect(){
                

                ctx.fillStyle = "#000000";
                ctx.fillRect(p, q, 50, 50);
                p+=10;
                ctx.fillStyle = "#FF0000";
                ctx.fillRect(p, q, 50, 50);
                if(p>=550){
                    clearInterval(alarm);
                }
                
        

            }

        </script>
        
	</head>
    <body onload='init()'>
        <canvas id="tutoriel" width="600" height="600"></canvas>
        <canvas id="rouge" width="50" height="50"></canvas>

        <div id="content"></div>

    </body>
</html>
